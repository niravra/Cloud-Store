language:
  - java

jdk:
  - oraclejdk8

before_script:
  - chmod +x gradlew

sudo: false

install: true

script:
  - ./gradlew build
  - ./gradlew war


after_success:
  - mkdir codedeploy
  - zip -r csye6225-fall2017-codedeploy.zip build/libs/ROOT.war appspec.yml restartTomcat.sh
  - ls -al
  - mv csye6225-fall2017-codedeploy.zip codedeploy/
  - ls -al
  - pwd
  - cd codedeploy
  - ls -al
  - pwd

before_deploy:
  - cd ..

deploy:

 - provider: s3
   access_key_id: ${aws_access_key}
   secret_access_key: ${aws_secret_key}
   local_dir: codedeploy
   bucket: ${s3_bucket_name}
   region: us-east-1
   skip_cleanup: true
   on:
     all-branches: true

 - provider: codedeploy
   access_key_id: ${aws_access_key}
   secret_access_key: ${aws_secret_key}
   bucket: ${s3_bucket_name}
   key: csye6225-fall2017-codedeploy.zip
   bundle_type: zip
   application: CSYE6225Project
   deployment_group: CSYE6225Project
   region: us-east-1
   wait-until-deployed: true



